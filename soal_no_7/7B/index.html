    <!-- Modal Tambah -->
    <div class="modal" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD DATA</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name ..." style="color: grey;">
                        </div>
                        <div class="form-group">
                            <input type="text" name="work" id="work" class="form-control" placeholder="Work ..." style="color: grey;">
                        </div>
                        <div class="form-group">
                            <input type="number" name="salary" id="salary" class="form-control" placeholder="Salary ..." style="color: grey;">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning text-white">ADD</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Show Modal Edit -->
    <div class="modal" id="ModalEdit" tabindex="-1" role="dialog">

                    <form action="" method="post">

                        </div>
                        <div class="form-group">
                            <input type="text" name="workEdit" id="work" class="form-control" value="Frontend Dev" style="color: grey;">
                        </div>
                        <div class="form-group">

                        </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning text-white">EDIT</button>
                </div>
                </form>
            </div>
        </div>
    </div>
